name: '[CI] Continuous Integration'

on:
    pull_request:
        types: [opened, synchronize]
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2
              with:
                  version: 8
            - name: 'Debug'
              run: 'ls -la'

            - name: 'Install dependencies'
              run: 'pnpm install'
            - name: 'Lint'
              run: 'pnpm run lint'
    test:
        runs-on: ubuntu-latest
        container: cypress/browsers:node18.12.0-chrome107
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2
              with:
                  version: 8
            - name: 'Install dependencies'
              run: 'pnpm install'
            - name: 'Test'
              run: 'pnpm run test'
